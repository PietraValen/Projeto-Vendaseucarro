<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro facil</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header>
        <h1 class="Title-site">Venda rapido seu carro de forma pratica e segura!</h1>
    </header>
    <section class="section_container">
        <div class="container">
            <div class="title-container">
                <h5 class="text-title-container">Formulario</h5>
            </div>

            <h1 class="h1-title-container">Venda facil seu carro!</h1>

            <p>Descreva as caracteristicas e marque os opcionais que ele possui</p>

            <fieldset class="alternative-form">
                <legend>Título de anuncio! <span class="span-red"></span></legend>
                <input type="text" form="title-annoucement" placeholder="Titulo de anuncio da venda">
            </fieldset>

            <fieldset class="alternative-form">
                <legend>Preço <span class="span-red"></span></legend>
                <input type="text" form="price-annoucement" placeholder="Defina o preço">
            </fieldset>

            <div class="alternative-form">
                <legend>Descrição <span class="span-red"></span></legend>
                <textarea name="comment" cols="30" rows="10"></textarea>
            </div>

            <fieldset class="alternative-form">
                <legend>Marca <span class="span-red"></span></legend>
                <input type="text" placeholder="Digite a marca do veiculo">
            </fieldset>

            <fieldset class="alternative-form">
                <legend>Modelo <span class="span-red"></span></legend>
                <input type="text" placeholder="Digite o modelo do veiculo">
            </fieldset>

            <fieldset class="alternative-form">
                <legend>Kilometragem <span class="span-red"></span></legend>
                <input type="text" placeholder="Digite a kilometragem do veiculo">
            </fieldset>

            <fieldset class="alternative-form">
                <legend>Data da compra <span class="span-red"></span></legend>
                <input type="date" name="date" id="date">
            </fieldset>

            <div class="selectors-form">
                <label for="exchange">Tipo de cambio: <span class="span-red"></span></label>
                <div class="selector-form-type-exchange">
                    <div class="radio">
                        <input type="radio">
                        <label for="manual">Manual</label>
                    </div>
                    <div class="radio">
                        <input type="radio">
                        <label for="automatico">Automático</label>
                    </div>
                </div>
            </div>

            <div class="selectors-form">
                <label for="optionals">Opcionais</label>
                <div class="selector-form-options">
                    <div class="radio">
                        <input type="checkbox" name="optionals[]" value="arbag">
                        <label for="arbag">Arbag</label>
                    </div>
                    <div class="radio">
                        <input type="checkbox" name="optionals[]" value="alarme">
                        <label for="alarm">Alarme</label>
                    </div>
                    <div class="radio">
                        <input type="checkbox" name="optionals[]" value="ar_condicionado">
                        <label for="air-conditioning">Ar Condicionado</label>
                    </div>
                    <div class="radio">
                        <input type="checkbox" name="optionals[]" value="camera_de_re">
                        <label for="reverse-camera">Cámera de ré</label>
                    </div>


                    <div class="radio">
                        <input type="checkbox" name="optionals[]" value="assitente_de_pista">
                        <label for="track-assistant">Assitente de Pista</label>
                    </div>
                    <div class="radio">
                        <input type="checkbox" name="optionals[]" value="partida_keyless">
                        <label for="keyless-start">Partida Keyless</label>
                    </div>
                    <div class="radio">
                        <input type="checkbox" name="optionals[]" value="integracao_com_o_celular">
                        <label for="cell-phone-integration">Integração com o Celular</label>
                    </div>
                    <div class="radio">
                        <input type="checkbox" name="optionals[]" value="banco_de_couro">
                        <label for="leather-seat">Banco de Couro</label>
                    </div>
                </div>
            </div>

            <fieldset class="alternative-form">
                <legend>Fotos do veiculo<span class="span-red"></span></legend>
                <input translate="no" type="file" name="folders" multiple>
            </fieldset>

            <button class="button-shipping">Enviar</button>
        </div>
    </section>
</body>

</html>
