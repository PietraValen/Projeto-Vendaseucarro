<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro facil</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Formulário</h2>
        </div>
        <div class="init">
            <h1>Venda fácil seu carro!</h1>
            <p>Descreva as caracteristicas e marque os opcionais que ele possui</p>
        </div>
        <!--Inputs de anuncio, preço e descrição-->
       <div class="form">
        <form action="#">
        <div class="inpunt-box">
            <label for="title-annoucement">Título do Anúcio!</label>
            <input type="text" id="annoucement"
            type="text" name="annoucement"
            placeholder="Um título para anuciar seu carro" required>    
        </div>
        <!--PREÇO-->
        <div class="input-box">
            <label for="number>">Preço</label>
        <input type="number"
        min="0.00" max="1000000.00" step="0.01">
        </div>
        <!--Descrição-->
        <div class="input-box">
            <label for="description">Descrição</label>
            <input type="text" placeholder="" size=38>
        </div>
       </div>
    </div>
</body>
</html>
