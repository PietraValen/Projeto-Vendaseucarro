<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro facil</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Formulário</h2>
            <hr>
        </div>
        <div class="init">
            <h1>Venda fácil seu carro!</h1>
            <p>Descreva as caracteristicas e marque os opcionais que ele possui</p>
        </div>
        <!--Inputs de anuncio, preço e descrição-->
        <div class="form">
            <form action="#">
                <div class="inpunt-box">
                    <label for="title-annoucement">Título do Anúcio!</label>
                    <input type="text" id="annoucement" type="text" name="annoucement"
                        placeholder="Um título para anuciar seu carro" required>
                </div>
                <!--PREÇO-->
                <div class="input-box">
                    <label for="number>">Preço</label>
                    <input type="number" min="0.00" max="1000000.00" step="0.01" placeholder="Defina o preço">
                </div>
                <!--Descrição-->
                <div class="input-box">
                    <label for="description">Descrição</label>
                    <textarea name="comment" placeholder="Descrição do veiculo"></textarea>
                </div>
                <!--Marca-->
                <div class="input-box">
                    <label for="name">Marca</label>
                    <input type="text" placeholder="Digite a marca do veiculo">
                </div>
                <!--Modelo de carro-->
                <div class="inpunt-box">
                    <label for="model">Modelo</label>
                    <select name="carro" id="car" required>

                        <option value="">Escolha o modelo do carro</option>
                        <optgroup label="Volkswagem">
                            <option value="golf">Golf</option>
                            <option value="gol">Gol</option>
                            <option value="fox">Fox</option>
                        </optgroup>
                        <optgroup label="Fiat">
                            <option value="uno">Uno</option>
                            <option value="siena">Siena</option>
                            <option value="palio">Palio</option>
                        </optgroup>
                        <optgroup label="Nissan">
                            <option value="frontier">Frontier</option>
                            <option value="versa">Versa</option>
                            <option value="skyline">Skyline GT-R</option>
                        </optgroup>
                        <optgroup label="Mitsubishi">
                            <option value="eclipse">Eclipse</option>
                            <option value="lancer">Lancer Evolution X</option>
                            <option value="galant">Galant</option>
                        </optgroup>
                        <optgroup label="Porsche">
                            <option value="gt3 rs">GT3 RS</option>
                            <option value="taycan">Taycan</option>
                            <option value="mission">Mission X</option>
                        </optgroup>
                    </select>
                </div>
        </div>
    </div>
</body>

</html>
